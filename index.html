<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="dot" src="./src/green-dot.png" alt="Green dot">Your selection
      <img class="dot" src="./src/red-dot.png" alt="Red dot">Computer selection
      <img class="dot" src="./src/yellow-dot.png" alt="Yellow dot">Same selection
    </div>
    <div class="container">
      <h1 id="info-text">Click to play!</h1>
      <div class="button-container">
        <button id="rock-button" type="button">
          <img id='rock-image' src="./src/rock.png" alt="Rock">
        </button>
        <button id="paper-button" type="button">
          <img id='paper-image' src="./src/paper.png" alt="Paper">
        </button>
        <button id="scissors-button" type="button">
          <img id='scissors-image' src="./src/scissors.png" alt="Scissors">
        </button>
      </div>
    </div>
  </body>
</html>
